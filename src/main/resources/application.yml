spring:
  application:
    name: drug-verification-management-system

  datasource:
    url: jdbc:postgresql://localhost:5432/drugverification
    username: dvms
    password: dvms_password
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: false
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
      jedis:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 2
          max-wait: 2000ms

  cache:
    type: redis
    redis:
      time-to-live: 3600000
      cache-null-values: false

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080

server:
  port: 8080
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain
  http2:
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      prometheus:
        enabled: true
    distribution:
      percentiles-histogram:
        http.server.requests: true
  tracing:
    sampling:
      probability: 1.0

logging:
  level:
    root: INFO
    com.pharma.drugverification: DEBUG
    org.springframework.web: INFO
    org.springframework.security: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

application:
  jwt:
    secret: changeme-generate-proper-rsa-keypair-for-production
    expiration: 3600000
    refresh-expiration: 604800000
  security:
    max-failed-attempts: 3
    lockout-duration-minutes: 15
  hsm:
    pkcs11-library: /usr/lib/softhsm/libsofthsm2.so
    slot-index: 0
    pin: 1234
  verification:
    cache-ttl-seconds: 300
    max-distance-meters: 100000
    min-time-between-scans-seconds: 3600
