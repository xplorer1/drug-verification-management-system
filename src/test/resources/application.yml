spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    username: sa
    password: sa
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: false
  data:
    redis:
      repositories:
        enabled: false
      host: localhost
      port: 6379 
application:
  jwt:
    secret: test-secret-key-must-be-very-long-to-satisfy-hmac-sha-requirements-at-least-256-bits
    expiration: 3600000
    refresh-expiration: 604800000
  hsm:
    pkcs11-library: "none" # Mock HSM for tests
    slot-index: 0
    pin: 1234
